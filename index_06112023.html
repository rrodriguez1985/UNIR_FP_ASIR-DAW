<!DOCTYPE html>
<!-- Doctype html: me indica que estoy utilizando una nomenclatura
y normativa de HTML5 -->
<html lang="en">
    <!-- html: me indica el comienzo y el fin de mi documento HTML
    Es decir, define el documento HTML -->
    <!-- lang: es un atributo que indica al servidor y navegador, cómo 
    está escrita mi página web. Es decir, el lenguaje de la web.
    Por Ejemplo: en quiere decir que está en ingles.
    ES es que está en castellano (español) -->
    <!-- Esto es un comentario en HTML -->
    
<head>
    <!-- head: es la cabecera de nuestro documento HTML. Este contenido no se 
    muestra en la web. Se introduce información útil para el navegador.
    En ella podemos meter los siguientes elmentos:
    - Metadatos: información que se utiliza para los navegadores
    - Archivos externos o librerias: archivos CSS, JS, etc.
    - title: es el nombre de la pestaña de mi navegador
    -favicom: es el icono de la pestaña de mi navegador -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo HTML DAM-ASIR UNIR FP</title>
</head>
<body>
    <br>Hola, esto es un ejemplo de HTML5 para los alumnos
    <br>ASIR y DAW de UNIR FP
    <p>Esto es un ejemplo de salto de párrafo</p>
</body>
</html>
